<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playground</title>
</head>
<body>
    <h1>Hello to Django Backend web development</h1>
    {% if name %}
    <h2>User name {{name}}</h2>
    {% else %}
    <h2>Hello world</h2>
    {% endif %}

    <ul>
        {% for product in products %}
        <li>{{product.title}}</li>
        {% endfor %}
    </ul>
</body>
</html>
